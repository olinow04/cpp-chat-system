services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
      POSTGRES_DB: chatdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser -d chatdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: chat-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: chatuser
      RABBITMQ_DEFAULT_PASS: chatpass
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 
  redis:
    image: redis:7-alpine
    container_name: chat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LibreTranslate - Translation API
  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: chat-libretranslate
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment: 
      LT_LOAD_ONLY: "en,pl,es,fr,de"     # Load only selected languages (faster startup)
      LT_UPDATE_MODELS: "false"          # Don't update models on startup
      LT_DISABLE_WEB_UI: "false"         # Keep web UI enabled for testing
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Give it time to load models      

  # API Server 
  api-server:
    build:
      context: .
      dockerfile: services/api-server/Dockerfile
    container_name: chat-api-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://chatuser:chatpass@postgres:5432/chatdb
      RABBITMQ_URL: amqp://chatuser:chatpass@rabbitmq:5672/
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chat-network
      
  # Notification Service 
  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: chat-notification-service
    restart: unless-stopped
    environment:
      RABBITMQ_URL: amqp://chatuser:chatpass@rabbitmq:5672/
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - chat-network

# Volumes for persistent data
volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  libretranslate_data:  
    driver: local

# Network for inter-service communication
networks:
  chat-network:
    driver: bridge
